{%  extends 'base.html' %} {% block content %}

<h1> All movies </h1>

{% for movie in movies %}
<div class="card">
    <a href="{% url 'movie_details' movie.id %}" >
    <div class="card-content">
      <span class="card-title">{{ movie.title }}</span>
      <img class="poster-image" src="{{movie.poster}}">
      <p>{{movie.genre}}</p>
    </div>
    </a>
</div>
   {% endfor %}{% endblock %}
